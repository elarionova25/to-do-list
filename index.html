<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDo List Vue.js v.3</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div id="app">
    <div class="header">
      <div class="container">
        <h1>
          TO DO LIST
        </h1>

        <div class="form">
          <input
            type="text" v-bind:value="valueInput" v-on:input="handInput" v-on:keypress.enter="addTask"
            >
          <button class="btn" v-on:click="addTask">Add</button>
        </div>
      </div>
    </div>


    <div class="container main-wrap">

      <div class="todo-wrap">
        <h2>
          <span>To Do list</span>
        </h2>
        <ul class="mask-list">
          <li
            v-for="(mask, index) in needDoList" :key="mask.id"
          >
            <div>
              <input type="checkbox" v-on:change="doCheck(index, 'need')"/>
              <span>{{ mask.title }}</span>
            </div>

            <button class="btn-delete" v-on:click="deleteMask(index, 'need')">DELETE</button>

          </li>
        </ul>
      </div>


      <div class="done-wrap">
        <h2>
          <span>Done</span>
        </h2>
        <ul class="mask-list complete-list">
          <li
            v-for="(mask, index) in completeList"
            :key="mask.id"
          >
            <div>
              <input type="checkbox" v-on:change="doCheck(index, 'complete')"  checked>
              <span>{{ mask.title }}</span>
            </div>
            <button class="btn-delete" v-on:click="deleteMask(index, 'complete')">DELETE</button>
          </li>
        </ul>
      </div>

    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="./app.js"></script>
</body>
</html>
